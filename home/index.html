<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Papo de Pedal</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  <style>
    body { font-family: Montserrat, Roboto, Arial, sans-serif; margin: 0; }
  </style>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<html lang="pt-BR">
  <body>
    <div style="width: 100%; background-color: #58B3A6; height: 20px;"></div>
    <div style="width: 100%; height:60px; background-color: white; display: flex;">
      <div style="margin-left:auto;margin-right:auto;margin-top:auto; margin-bottom:auto;">
        <a style="color: #58B3A6;font-size: large; font-weight:bold;&#10;        margin-left:10px;margin-right:10px;" href="https://www.home">Início</a>
        <a style="color: black;font-size: large;margin-left:10px;margin-right:10px;&#10;        text-decoration:none;" href="https://www.sobre">Sobre o projeto</a>
        <a style="color: black;font-size: large;margin-left:10px;margin-right:10px;&#10;        text-decoration:none;" href="https://www.fale">Fale conosco</a>
        <a style="color: black;font-size: large;margin-left:10px;margin-right:10px;&#10;        text-decoration:none;" href="https://www.solicite">Solicite o Papo de Pedal</a>
      </div>
    </div>
    <div style="position:relative;display:inline-block;">
      <img src="image15.jpg" style="width:100%;display:block;"/>
      <div style="position: absolute;inset:0;background: #00000060;">
        <h1 style="margin-left:5%;color:white;font-size:4vw;width:30%;">Papo de Pedal</h1>
        <h3 style="margin-left:5%;color:white;width:30%;font-size:3vw">Portal de dados e resultados</h3>
      </div>
      <div style="position: absolute;top:10%;right:4%;display:flex;align-items:center;&#10;      gap:12px;">
        <img src="image12.png" style="height:40px;display:block;"/>
        <img src="image7.png" style="height:40px;display:block;"/>
        <img src="image6.png" style="height:40px;display:block;"/>
      </div>
    </div>
    <div class="result-container" style="display:flex;">
      <div class="graphs_container" style="position:relative;width:100%;z-index:50;min-height:100vh;">
        <iframe src="../edicoes/resumo/resumo.html" id="results_frame" style="width:100%;height:auto;"></iframe>
      </div>
      <div class="select-container" style="width:30%;margin-left:6px;position:absolute;z-index:100;">
        <label for="filtro" style="width:100%;display:block;margin-bottom:5px;">Edição:</label>
        <select id="filtro" class="multi-select">
          <option value="resumo">Resumo</option>
          <option value="20251025">Edição 25/10/2025</option>
          <option value="C">Edição 3</option>
          <option value="D">Edição 4</option>
        </select>
        <button id="filtro_btn" class="btn-padrao" onclick="runfilter()" style="width:40%;">Filtrar</button>
        <link rel="stylesheet" href="../css/filtro.css"/>
        <script src="../js/filtro.js"></script>
      </div>
    </div>
  </body>
</html>
