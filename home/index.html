<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Papo de Pedal</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  <style>
    body { font-family: Montserrat, Roboto, Arial, sans-serif; margin: 0; }
  </style>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="shortcut icon" href="../css/ico_bora_de_bike.png" type="image/png"/>
</head>
<html lang="pt-BR">
  <body>
    <div style="width: 100%; background-color: #58B3A6; height: 20px;"></div>
    <div style="width: 100%; height:60px; background-color: white; display: flex;">
      <div style="margin-left:auto;margin-right:auto;margin-top:auto; margin-bottom:auto;">
        <a class="page_selected" href="index.html">Início</a>
        <a class="page_unselected" href="../sobre/sobre.html">Sobre o projeto</a>
        <a class="page_unselected" target="_blank" href="https://boradebike.vercel.app/contato">Fale conosco</a>
      </div>
    </div>
    <div style="position:relative;display:inline-block;">
      <img src="../css/image15.jpg" style="width:100%;display:block;"/>
      <div style="position: absolute;inset:0;background: #00000060;">
        <h1 style="margin-left:5%;color:white;font-size:4vw;width:30%;">Papo de Pedal</h1>
        <h3 style="margin-left:5%;color:white;width:30%;font-size:3vw">Portal de dados e resultados</h3>
      </div>
      <div style="position: absolute;top:10%;right:4%;display:flex;align-items:center;&#10;      gap:12px;">
        <img src="../css/image12.png" style="height:40px;display:block;"/>
        <img src="../css/image7.png" style="height:40px;display:block;"/>
        <img src="../css/image6.png" style="height:40px;display:block;"/>
      </div>
    </div>
    <div class="result-container" style="display:flex;">
      <div class="graphs_container" style="position:relative;width:100%;z-index:50;height:1000px;">
        <iframe src="../edicoes/resumo/resumo.html" id="results_frame" style="width:100%;height:100%;"></iframe>
      </div>
      <div class="select-container" style="width:30%;margin-left:6px;position:absolute;z-index:100;">
        <label for="filtro" style="width:100%;display:block;margin-bottom:5px;">Edição:</label>
        <select id="filtro" class="multi-select">
          <option value="resumo">Resumo</option>
          <option value="20240229">Edição 29/02/2024</option>
          <option value="20240418">Edição 18/04/2024</option>
          <option value="20240523">Edição 23/05/2024</option>
          <option value="20240829">Edição 29/08/2024</option>
          <option value="20241107">Edição 07/11/2024</option>
          <option value="20241205">Edição 05/12/2024</option>
          <option value="20250327">Edição 27/03/2025</option>
          <option value="20250529">Edição 29/05/2025</option>
          <option value="20250819">Edição 19/08/2025</option>
          <option value="20250922">Edição 22/09/2025</option>
          <option value="20251030">Edição 30/10/2025</option>
          <option value="20260129">Edição 29/01/2026</option>
        </select>
        <button id="filtro_btn" class="btn-padrao" onclick="runfilter()" style="width:40%;">Filtrar</button>
        <link rel="stylesheet" href="../css/filtro.css"/>
        <script src="../js/filtro.js"></script>
      </div>
    </div>
    <div class="basefoot">
      <div class="row">
        <div class="foot_img">
          <img src="../css/foot_boradebike.svg" alt="Bora de Bike"/>
        </div>
        <div class="foot_img">
          <img src="../css/foot_amc.svg" alt="AMC"/>
        </div>
        <div class="foot_img">
          <img src="../css/foot_prefeitura.svg" alt="Logo Prefeitura de Fortaleza"/>
        </div>
      </div>
      <div class="row" style="margin-top:20px;">
        <div class="foot_img">
          <h4 style="color:white;margin:0px;">E-mail para contato:</h4>
          <a href="mailto:ggciclo.amc@gmail.com">
            <div class="circle_img">
              <img src="../css/ico_email.svg" alt="Email de contato"/>
            </div>
            <p style="color:white;">ggciclo.amc@gmail.com</p>
          </a>
        </div>
        <div class="foot_img">
          <h4 style="color:white;margin:0px;">Conheça mais em:</h4>
          <a href="https://www.instagram.com/amctransito">
            <div class="circle_img">
              <img src="../css/ico_insta.svg" alt="Instagram"/>
            </div>
            <p style="color:white;">@amctransito</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
</html>
